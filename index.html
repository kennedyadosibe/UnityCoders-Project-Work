
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - UnityCoders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("your-background.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav.navbar {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .weather-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .weather-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 450px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .weather-box input {
            padding: 10px;
            width: 75%;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .weather-box button {
            padding: 10px 15px;
            border: none;
            background: #4facfe;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .weather-box button:hover {
            background: #00c6ff;
        }

        /* Result Cards */
        #weatherResult {
            margin-top: 20px;
        }

        .current-weather {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .forecast .day {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">WeatherApp</a>
        </div>
    </nav>

    <!-- Weather Content -->
    <div class="weather-container">
        <div class="weather-box">
            <h2>Check the Weather</h2>
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Get Weather</button>
            <div id="weatherResult" class="mt-3"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 WeatherApp | Built by UnityCoders </p>
    </footer>

    <script>
        async function getWeather() {
            const apiKey = "5bd914848e39e0770458ccbaba774fe1"; // Your API key
            const city = document.getElementById("cityInput").value.trim();
            const weatherResult = document.getElementById("weatherResult");

            if (!city) {
                weatherResult.innerHTML = "Please enter a city name.";
                return;
            }

            try {
                // Current Weather
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
                );
                if (!currentResponse.ok) {
                    weatherResult.innerHTML = "City not found!";
                    return;
                }
                const currentData = await currentResponse.json();

                // Forecast (5-day)
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
                );
                const forecastData = await forecastResponse.json();

                const dailyForecasts = [];
                forecastData.list.forEach(item => {
                    if (item.dt_txt.includes("12:00:00")) {
                        dailyForecasts.push(item);
                    }
                });

                weatherResult.innerHTML = `
          <div class="current-weather">
            <h3>${currentData.name}, ${currentData.sys.country}</h3>
            <p>Temp: ${currentData.main.temp}Â°C</p>
            <p>Condition: ${currentData.weather[0].description}</p>
            <p>Humidity: ${currentData.main.humidity}%</p>
            <p>Wind: ${currentData.wind.speed} m/s</p>
          </div>

          <h4 class="mt-3">5-Day Forecast</h4>
          <div class="forecast">
            ${dailyForecasts.map(day => `
              <div class="day">
                <p><b>${new Date(day.dt_txt).toDateString()}</b></p>
                <p>ðŸŒ¡ ${day.main.temp}Â°C</p>
                <p>${day.weather[0].description}</p>
              </div>
            `).join("")}
          </div>
        `;
            } catch (error) {
                weatherResult.innerHTML = "Error fetching weather.";
            }
        }
    </script>

</body>

</html>
